<div class="container">
  <h1>Formulario registro Carrito</h1>
  <form [formGroup]="formGroup" (ngSubmit)="save()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="codigo">Codigo </label>
        <input type="number" class="form-control" formControlName="codigo" id="codigo" placeholder="Ej: 1">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cedulaCliente">Cedula Cliente</label>
        <input type="text" class="form-control" formControlName="cedulaCliente" id="cedulaCliente" placeholder="Ej: 12555666">
      </div>
    </div>
    <button id="boton-guardar-carrito"  [mat-dialog-close] type="submit" color="primary">
      Aceptar
    </button>
  </form>
</div>
