<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Ingrese un  codigo para realizar la accion</mat-label>
    <input id="codigo-registar" type="number" matInput [(ngModel)]="numero">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button id="boton-confirmar" mat-button [mat-dialog-close]="numero" cdkFocusInitial>Confirmar</button>
</div>
