<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id" style="display:none">
      <th mat-header-cell *matHeaderCellDef style="display:none"> Id </th>
      <td mat-cell *matCellDef="let element" style="display:none"> {{element.id}} </td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
    <!-- costo Column -->
    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef> Costo </th>
      <td mat-cell *matCellDef="let element"> {{element.costo| number: '3.0-2'}} </td>
    </ng-container>

    <!-- precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precio| number: '3.0-2'}} </td>
    </ng-container>

    <!-- cantidad existente Column -->
    <ng-container matColumnDef="cantidadExistente">
      <th mat-header-cell *matHeaderCellDef> Cantidad Existente </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadExistente}} </td>
    </ng-container>

    <!-- cantidad vendida Column -->
    <ng-container matColumnDef="cantidadVendida">
      <th mat-header-cell *matHeaderCellDef>Cantidad Vendida </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadVendida | number: '3.0-2'}} </td>
    </ng-container>

    <!-- cantidad vendida Column -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button color="primary" (click)="ejecutar(element)">
          Aceptar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
